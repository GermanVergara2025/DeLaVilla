<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("subscribeForm");
  const message = document.getElementById("subscribeMessage");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        message.textContent = "‚ú® ¬°Gracias por suscribirte! Te mantendremos al tanto de nuestras novedades ‚òï";
        message.style.color = "#d4a373";
        message.style.display = "block";
        form.reset();
      } else {
        message.textContent = "‚ùå Ocurri√≥ un error al enviar tu suscripci√≥n. Int√©ntalo nuevamente.";
        message.style.color = "#ffbaba";
        message.style.display = "block";
      }

      setTimeout(() => {
        message.style.opacity = "0";
      }, 5000);

    } catch (error) {
      message.textContent = "‚ö†Ô∏è Error de conexi√≥n. Por favor, revisa tu red.";
      message.style.color = "#ffbaba";
      message.style.display = "block";
    }
  });
});
</script>

    <script>
    const messages = [
      "VUELVE A LO NATURAL",
      "ALIMENTACI√ìN AGROECOL√ìGICA",
      "CONSUMO RESPONSABLE",
      "PRODUCTOS LOCALES Y ARTESANALES"
    ];

    let currentIndex = 0;
    const bannerText = document.getElementById("banner-text");

    function changeMessage(direction) {
      currentIndex = (currentIndex + direction + messages.length) % messages.length;
      bannerText.textContent = messages[currentIndex];
    }

    setInterval(() => {
      changeMessage(1);
    }, 5000);
  </script>
            
<script type="module">
  import { protectPage, updateUserIcon } from "/DeLaVilla/assets/auth.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

  protectPage("cliente");
  updateUserIcon();

  const auth = getAuth();

  onAuthStateChanged(auth, (user) => {
    if (!user) return;

    const titulo = document.getElementById("tituloPerfil");
    const spanNombre = document.getElementById("clienteNombre");
    const spanCorreo = document.getElementById("clienteCorreo");
    const spanTelefono = document.getElementById("clienteTelefono");
    const listaPedidos = document.getElementById("listaPedidos");

    if (titulo) {
      titulo.textContent = `Bienvenido(a) a tu Perfil, ${user.email}`;
    }
    if (spanCorreo) spanCorreo.textContent = user.email;
    if (spanNombre) spanNombre.textContent = user.displayName || "(sin nombre configurado)";
    if (spanTelefono) spanTelefono.textContent = "(sin tel√©fono registrado)";

    let ventas = [];
    try {
      ventas = JSON.parse(localStorage.getItem("ventas") || "[]");
      if (!Array.isArray(ventas)) ventas = [];
    } catch (e) {
      ventas = [];
    }

    const ventasUsuario = ventas.filter(v => v.userEmail === user.email);

    if (!listaPedidos) return;

    listaPedidos.innerHTML = "";

    if (ventasUsuario.length === 0) {
      const li = document.createElement("li");
      li.textContent = "A√∫n no tienes compras registradas.";
      listaPedidos.appendChild(li);
      return;
    }

    ventasUsuario.forEach((venta) => {
      const li = document.createElement("li");

      const fechaObj = new Date(venta.fecha);
      const fechaStr = isNaN(fechaObj) 
        ? venta.fecha 
        : fechaObj.toLocaleDateString("es-CO");

      li.innerHTML = `
        <span class="pedido-numero">#${venta.id}</span>
        <span>Total: $${Number(venta.total).toLocaleString('es-CO')} COP</span>
        <span>Fecha: ${fechaStr}</span>
        <span class="pedido-estado estado-entregado">Registrado</span>
      `;

      listaPedidos.appendChild(li);
    });
  });
</script>
