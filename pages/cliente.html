<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("subscribeForm");
  const message = document.getElementById("subscribeMessage");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        message.textContent = "✨ ¡Gracias por suscribirte! Te mantendremos al tanto de nuestras novedades ☕";
        message.style.color = "#d4a373";
        message.style.display = "block";
        form.reset();
      } else {
        message.textContent = "❌ Ocurrió un error al enviar tu suscripción. Inténtalo nuevamente.";
        message.style.color = "#ffbaba";
        message.style.display = "block";
      }

      // Oculta el mensaje suavemente después de 5 segundos
      setTimeout(() => {
        message.style.opacity = "0";
      }, 5000);

    } catch (error) {
      message.textContent = "⚠️ Error de conexión. Por favor, revisa tu red.";
      message.style.color = "#ffbaba";
      message.style.display = "block";
    }
  });
});
</script>
