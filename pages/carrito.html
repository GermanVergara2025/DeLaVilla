<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("subscribeForm");
  const message = document.getElementById("subscribeMessage");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        message.textContent = "‚ú® ¬°Gracias por suscribirte! Te mantendremos al tanto de nuestras novedades ‚òï";

        message.style.color = "#ffbaba";
        message.style.display = "block";
      }

      setTimeout(() => {
        message.style.opacity = "0";
      }, 5000);

    } catch (error) {
      message.textContent = "‚ö†Ô∏è Error de conexi√≥n. Por favor, revisa tu red.";

(function(){

  const cartCountEl = document.getElementById('cart-count');
  const cartLink = document.querySelector('a[title="Carrito de compras"], a[href*="cart"], a[href*="carrito.html"]') || document.querySelector('a[title="Carrito de compras"]');


  if (!cartCountEl) {

    if (cartLink) {
      const span = document.createElement('span');
      span.id = 'cart-count';
      span.textContent = '0';
      span.style.position = 'absolute';
      span.style.top = '8px';
      span.style.right = '10px';
      span.style.backgroundColor = '#e63946';
      span.style.color = 'white';
      span.style.fontSize = '12px';
      span.style.fontWeight = '700';
      span.style.borderRadius = '50%';
      span.style.padding = '2px 6px';
      cartLink.style.position = 'relative';
      cartLink.appendChild(span);
    }
  }

  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function actualizarContadorVisual() {
    const total = carrito.reduce((acc, item) => acc + (Number(item.cantidad) || 0), 0);
    const el = document.getElementById('cart-count');
    if (el) el.textContent = total;
  }

  function guardarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carrito));
    actualizarContadorVisual();
  }

  function a√±adirProducto(producto) {
    const existente = carrito.find(p => p.id === producto.id);
    if (existente) {
      existente.cantidad = Number(existente.cantidad) + Number(producto.cantidad);
    } else {
      carrito.push(producto);
    }
    guardarCarrito();
  }

  actualizarContadorVisual();

  if (btnAgregar) {
    btnAgregar.addEventListener('click', function(e){

      if (e) e.preventDefault();

      const qty = cantidadInput ? Math.max(1, parseInt(cantidadInput.value) || 1) : 1;

      const el = document.getElementById('cart-count');
      if (el) {
        el.classList.add('pulse');
        setTimeout(() => el.classList.remove('pulse'), 350);
      }

    });
  }

<script>
  function mostrarMiniCart(nombreProducto) {
    const miniCart = document.getElementById('mini-cart');
    const itemName = document.getElementById('mini-cart-item');
    const btnPagar = document.getElementById('btn-pagar');

    itemName.textContent = nombreProducto;

    let cantidad = parseInt(localStorage.getItem('cartCount') || '0') + 1;
    localStorage.setItem('cartCount', cantidad);
    document.getElementById('cart-count').textContent = cantidad;

    btnPagar.textContent = `Pagar pedido (${cantidad})`;

    miniCart.style.display = 'block';

      };

      mostrarMiniCart(producto.nombre);

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btnAgregar = document.getElementById('agregar-carrito');
  const cantidadInput = document.getElementById('cantidad');
  const cartCountEl = document.getElementById('cart-count');
  const miniCart = document.getElementById('mini-cart');
  const miniCartItem = document.getElementById('mini-cart-item');
  const btnSeguir = document.getElementById('btn-seguir');
  const btnPagar = document.getElementById('btn-pagar');
  const cartIconLink = document.querySelector('.icons a[href*="cart"]');

  let cartCount = 0;
  let hoverTimeout;

  function actualizarMiniCart(nombreProducto) {
    cartCountEl.textContent = cartCount;
    miniCartItem.textContent = nombreProducto;
    btnPagar.textContent = `Pagar pedido (${cartCount})`;
  }

  function mostrarMiniCart(nombreProducto) {
    actualizarMiniCart(nombreProducto);
    miniCart.style.display = 'block';
    clearTimeout(hoverTimeout);
  }

  function ocultarMiniCart() {
    hoverTimeout = setTimeout(() => {
      miniCart.style.display = 'none';
    }, 300);
  }

  if (cartIconLink) {
    cartIconLink.addEventListener('mouseenter', () => mostrarMiniCart('Cubeta de Huevos'));
    cartIconLink.addEventListener('mouseleave', ocultarMiniCart);

    miniCart.addEventListener('mouseenter', () => mostrarMiniCart('Cubeta de Huevos'));
    miniCart.addEventListener('mouseleave', ocultarMiniCart);
  }

  if (btnAgregar) {
    btnAgregar.addEventListener('click', e => {
      e.preventDefault();
      const cantidad = cantidadInput ? Math.max(1, parseInt(cantidadInput.value)) : 1;
      cartCount += cantidad;
      mostrarMiniCart('Cubeta de Huevos');

      cartCountEl.classList.add('pulse');
      setTimeout(() => cartCountEl.classList.remove('pulse'), 350);
    });
  }

  if (btnSeguir) {
    btnSeguir.addEventListener('click', () => miniCart.style.display = 'none');
  }
});
</script>

<section id="carrito-contenedor"></section>
<script>
document.addEventListener('DOMContentLoaded', () => {
  let carrito = [];
  try {
    carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
    if (!Array.isArray(carrito)) carrito = [];
  } catch (e) {
    carrito = [];
  }

  const contenedor = document.getElementById('carrito-contenedor');
  if (!contenedor) return;

  const formatear = (n) => Number(n || 0).toLocaleString('es-CO');

  const guardarCarrito = () => {
    localStorage.setItem('carrito', JSON.stringify(carrito));
  };

  const calcularTotal = () =>
    carrito.reduce(
      (acc, item) => acc + Number(item.precio || 0) * Number(item.cantidad || 0),
      0
    );

  const renderCarrito = () => {
    contenedor.innerHTML = '';

    if (!carrito.length) {
      contenedor.innerHTML = `
        <div style="max-width:900px;margin:40px auto;text-align:center;">
          <h1 style="margin-bottom:20px;font-size:28px;color:#3a2a20;">Tu carrito est√° vac√≠o</h1>
          <a href="/DeLaVilla/pages/productos.html"
             class="btn-seguir"
             style="display:inline-block;background-color:#3E4E35;color:#fff;padding:12px 28px;border-radius:6px;text-decoration:none;font-weight:600;">
             Seguir comprando
          </a>
        </div>`;
      return;
    }

    carrito.forEach((item, index) => {
      const subtotal = Number(item.precio || 0) * Number(item.cantidad || 0);

      const div = document.createElement('div');
      div.className = 'producto-item';
      div.style.maxWidth = '900px';
      div.style.margin = '20px auto';
      div.style.padding = '16px';
      div.style.background = '#fff';
      div.style.borderRadius = '8px';
      div.style.boxShadow = '0 2px 8px rgba(0,0,0,0.06)';

      div.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;gap:20px;flex-wrap:wrap;">
          <div>
            <h2 style="margin:0 0 6px 0;font-size:20px;color:#3a2a20;">${item.nombre}</h2>
            <p style="margin:0 0 4px 0;color:#555;">Precio: $${formatear(item.precio)}</p>
            <p style="margin:0;color:#555;">
              Cantidad:
              <input type="number"
                     min="1"
                     value="${item.cantidad}"
                     class="cantidad-input"
                     data-index="${index}"
                     style="width:70px;padding:4px;border-radius:4px;border:1px solid #ccc;">
            </p>
          </div>
          <div style="text-align:right;">
            <p style="margin:0 0 8px 0;font-weight:600;color:#3a2a20;">
              Subtotal: $${formatear(subtotal)}
            </p>
            <button class="btn-eliminar"
                    data-index="${index}"
                    style="padding:6px 12px;background:#b3261e;color:#fff;border:none;border-radius:4px;cursor:pointer;">
              Eliminar
            </button>
          </div>
        </div>`;
      contenedor.appendChild(div);
    });

    const totalDiv = document.createElement('div');
    totalDiv.style.maxWidth = '900px';
    totalDiv.style.margin = '20px auto 40px auto';
    totalDiv.style.display = 'flex';
    totalDiv.style.justifyContent = 'space-between';
    totalDiv.style.alignItems = 'center';
    totalDiv.style.flexWrap = 'wrap';
    totalDiv.innerHTML = `
      <div style="font-size:18px;font-weight:600;color:#3a2a20;">
        Total: $${formatear(calcularTotal())}
      </div>
      <button id="btn-pagar-carrito"
              style="margin-top:10px;padding:12px 28px;background:#3E4E35;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer;">
        Pagar
      </button>`;
    contenedor.appendChild(totalDiv);

    contenedor.querySelectorAll('.cantidad-input').forEach(input => {
      input.addEventListener('change', (e) => {
        const idx = Number(e.target.dataset.index);
        const nuevaCant = Math.max(1, parseInt(e.target.value) || 1);
        carrito[idx].cantidad = nuevaCant;
        guardarCarrito();
        renderCarrito();
      });
    });

    contenedor.querySelectorAll('.btn-eliminar').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const idx = Number(e.target.dataset.index);
        carrito.splice(idx, 1);
        guardarCarrito();
        renderCarrito();
      });
    });

    const btnPagar = document.getElementById('btn-pagar-carrito');
    if (btnPagar) {
      btnPagar.addEventListener('click', () => {
        if (!carrito.length) {
          alert("Tu carrito est√° vac√≠o");
          return;
        }

        const nombre = prompt("Ingresa tu nombre completo:");
        if (!nombre) return;
        const direccion = prompt("Ingresa tu direcci√≥n:");
        if (!direccion) return;
        const telefono = prompt("Ingresa tu tel√©fono:");
        if (!telefono) return;

        const total = calcularTotal();

        const venta = {
          id: Date.now(),
          fecha: new Date().toISOString(),
          nombre,
          direccion,
          telefono,
          total,
          items: carrito,
          userEmail: window.currentUserEmail || null
        };

        const ventas = JSON.parse(localStorage.getItem('ventas') || '[]');
        ventas.push(venta);
        localStorage.setItem('ventas', JSON.stringify(ventas));

        carrito = [];
        guardarCarrito();

        alert(`Gracias por tu compra, ${nombre}.\nTotal pagado: $${formatear(total)}`);
        window.location.href = "/DeLaVilla/pages/cliente.html";
      });
    }
  };

  renderCarrito();
});
</script>
