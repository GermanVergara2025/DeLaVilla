<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos - De La Villa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #1e1200;
  color: white;
}

/* ---------------- HEADER ---------------- */
.top-banner {
  background-color: #1f1400;
  color: white;
  font-size: 12px;
  letter-spacing: 1px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1100;
}
.top-banner .arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 0 15px;
}
.arrow.left { left: 0; }
.arrow.right { right: 0; }

header {
  position: fixed;
  top: 50px;
  left: 0;
  width: 100%;
  height: 80px;
  background-color: #1e1200;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 60px;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
  box-sizing: border-box;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 50px;
}

.logo img {
  height: 60px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

nav a {
  text-decoration: none;
  color: #f0f0f0;
  font-weight: 400;
  transition: color 0.3s ease;
}
nav a:hover,
nav a.active {
  color: #ffffff;
  text-decoration: underline;
}

.icons {
  display: flex;
  align-items: center;
  gap: 20px;
}
.icons a {
  color: #f0f0f0;
  text-decoration: none;
  transition: transform 0.2s ease;
}
.icons a:hover i {
  transform: scale(1.2);
  color: #ffffff;
}

.search-bar {
  display: none;
  position: absolute;
  top: 70px;
  right: 60px;
  background: #f9f9f9;
  padding: 8px 12px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 100;
}
.search-bar input {
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 200px;
}
.search-bar button {
  background: #444;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.search-bar button:hover {
  background: #222;
}

/* ---------------- SECCI√ìN PRODUCTOS ---------------- */
main {
  margin-top: 160px;
  padding: 40px 80px;
  background-color: #f8f7f3;
  color: #2e2e2e;
  min-height: 80vh;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
}

.filtros {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 30px;
  color: #444;
}

.filtros select {
  background: transparent;
  border: none;
  font-size: 1rem;
  color: #444;
  cursor: pointer;
}

.productos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.producto {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.producto:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}
.producto img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  transition: transform 0.4s ease;
}
.producto:hover img {
  transform: scale(1.05);
}
.producto .info {
  padding: 15px 20px 25px;
}
.producto .info h3 {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 5px;
}
.producto .info p {
  color: #333;
  font-weight: bold;
}

/* ---------------- FOOTER ---------------- */
footer {
  background-color: #1f1400;
  padding: 50px 20px 30px;
  position: relative;
  color: white;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

.footer-content h3 {
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 15px;
}

.email-form {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 10px;
  max-width: 400px;
}

.email-form input[type="email"] {
  flex: 1;
  padding: 12px 16px;
  border: 1px solid white;
  border-radius: 6px;
  background-color: transparent;
  color: white;
  font-size: 16px;
}

.email-form button {
  padding: 12px 20px;
  background-color: transparent;
  border: 1px solid white;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  font-size: 18px;
}
.email-form button i { pointer-events: none; }

.footer-bottom {
  border-top: 1px solid #2e1d00;
  margin-top: 50px;
  padding-top: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  color: #cfcfcf;
  flex-wrap: wrap;
}
.social-icons a {
  color: white;
  margin-left: 65px;
  font-size: 18px;
  text-decoration: none;
}
.social-icons a:hover {
  color: #aaaaaa;
}
@media (max-width: 600px) {
  .footer-bottom {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .social-icons {
    margin-top: 10px;
  }
}
</style>
</head>

<body>

</div>

    </div>

    <nav>
      <ul>
        <li><a href="/DeLaVilla" >Inicio</a></li>
        <li><a href="/DeLaVilla/pages/productos.html" class="active">Cat√°logo</a></li>

        <li><a href="/DeLaVilla/pages/contacto.html">Contacto</a></li>

  </div>

  <div class="icons">
    <a href="#" id="search-toggle" title="Buscar"><i class="fas fa-search"></i></a>

      <button id="search-btn"><i class="fas fa-arrow-right"></i></button>

    <a href="/DeLaVilla/pages/login.html" title="Mi cuenta"><i class="fas fa-user"></i></a>

  </div>
</header>

<!-- üî∏ SCRIPTS -->
<script>
document.getElementById("search-toggle").addEventListener("click", function(e) {
  e.preventDefault();
  const bar = document.getElementById("search-bar");
  bar.style.display = (bar.style.display === "block") ? "none" : "block";
  document.getElementById("search-input").focus();
});

const messages = [
  "VUELVE A LO NATURAL",
  "ALIMENTACI√ìN AGROECOL√ìGICA",
  "CONSUMO RESPONSABLE",
  "PRODUCTOS LOCALES Y ARTESANALES"
];
let currentIndex = 0;
const bannerText = document.getElementById("banner-text");

function changeMessage(direction) {
  currentIndex = (currentIndex + direction + messages.length) % messages.length;
  bannerText.textContent = messages[currentIndex];
}
setInterval(() => { changeMessage(1); }, 5000);
</script>
