<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - De La Villa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f6ef;
      color: #1e1200;
    }

    /* --- SECCIÓN DE PRODUCTOS --- */
    .productos-section {
      padding: 100px 80px;
      background-color: #f8f6ef;
    }

    .productos-header {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 50px;
    }

    .productos-header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      color: #1e1200;
    }

    .productos-filtros {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 25px;
      font-size: 0.95rem;
    }

    .filtro label,
    .ordenar label {
      font-weight: 500;
      margin-right: 8px;
    }

    .filtro select,
    .ordenar select {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-family: inherit;
      cursor: pointer;
    }

    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .producto h3 {
      margin: 15px 20px 8px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #1e1200;
    }

    .precio {
      margin: 0 20px 20px;
      font-weight: 600;
      color: #333;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .productos-section {
        padding: 60px 20px;
      }

      .productos-header {
        text-align: center;
      }

      .productos-filtros {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <section class="productos-section">
    <div class="productos-header">
      <h1>Productos</h1>

      <div class="productos-filtros">
        <div class="filtro">
          <label>Filtrar:</label>
          <select>
            <option>Disponibilidad</option>
            <option>Disponible</option>
            <option>Agotado</option>
          </select>
        </div>

        <div class="filtro">
          <label>Precio:</label>
          <select>
            <option>Todos</option>
            <option>Menor a mayor</option>
            <option>Mayor a menor</option>
          </select>
        </div>

        <div class="ordenar">
          <label>Ordenar por:</label>
          <select>
            <option>Alfabéticamente, A-Z</option>
            <option>Alfabéticamente, Z-A</option>
            <option>Precio, menor a mayor</option>
            <option>Precio, mayor a menor</option>
          </select>
        </div>
      </div>
    </div>

    <div class="productos-grid">
      <div class="producto">
        <img src="https://delavillaa.myshopify.com/cdn/shop/files/ovosfotopaulolanzettaembrapa.jpg?v=1758300216&width=533" alt="Cubeta de Huevos">
        <h3>Cubeta de Huevos</h3>
        <p class="precio">$32.000,00 COP</p>
      </div>

      <div class="producto">
        <img src="https://delavillaa.myshopify.com/cdn/shop/files/propiedades-miel.jpg?v=1758305857&width=533" alt="Miel natural">
        <h3>Miel natural</h3>
        <p class="precio">$30.000,00 COP</p>
      </div>

      <div class="producto">
        <img src="https://delavillaa.myshopify.com/cdn/shop/files/22-Nov-cabecera.jpg?v=1758305780&width=533" alt="Pollo de campo">
        <h3>Pollo de campo</h3>
        <p class="precio">$22.000,00 COP</p>
      </div>
    </div>
  </section>

</body>
</html>
