  <style>
    /* Estilos generales */
    body {
  background-color: #FAFAF4;
  font-family: 'Inter', sans-serif;
  color: #2E3A2B;
  margin: 0;
  padding-top: 130px; /* üëà Ajuste para que no se tape el contenido */
    }

    /* -------------------- ANIMACIONES -------------------- */
    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Efecto hover general */
    .hover-zoom:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }

    /* Header */
header {
 position: fixed;
  top: 50px;
  left: 0;
  width: 100%;
  height: 80px;
  background-color: #1e1200;
  display: flex;
  align-items: center;
  justify-content: space-between; /* √≠conos a la derecha */
  padding: 10px 60px;
  z-index: 1000;
  box-sizing: border-box;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 50px; /* espacio entre logo y men√∫ */
}

    /* Logo */
    .logo img {
      height: 60px;
    }

    /* Men√∫ de navegaci√≥n */
    nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

nav a {
  text-decoration: none;
  color: #f0f0f0;
  font-weight: 400;
  transition: color 0.3s ease;
}

nav a:hover,
nav a.active {
  color: #ffffff;
  text-decoration: underline;
}

/* Iconos (siguen a la derecha) */
.icons {
  display: flex;
  align-items: center;
  gap: 20px;
}

.icons a {
  color: #f0f0f0;
  text-decoration: none;
  transition: transform 0.2s ease;
}

.icons a:hover i {

  color: #ffffff;
}


    /* Responsive */
    @media (max-width: 768px) {
      header {

        height: auto;

    footer {

      padding: 50px 20px 30px;
      position: relative;
color: white;
    }

    .footer-content {
      max-width: 1200px;

    .footer-content h3 {

    .email-form button {

    .footer-bottom {

      justify-content: space-between;
      align-items: center;

      flex-wrap: wrap;

    .social-icons a {

      font-size: 18px;
      text-decoration: none;

    @media (max-width: 600px) {
      .footer-bottom {

.search-bar {

  position: absolute;
  top: 70px;
  right: 60px;
  background: #f9f9f9;
  padding: 8px 12px;
  border-radius: 8px;

}

.search-bar button {

  color: white;
  border: none;
  padding: 6px 10px;

.search-bar button:hover {

#wa-floating-button{
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;

  #wa-floating-button svg{ width: 34px; height: 34px; fill: #fff; }

  @media (max-width: 420px){
    #wa-floating-button{ right: 14px; bottom: 14px; width: 56px; height: 56px; }
    #wa-floating-button svg{ width:28px; height:28px; }

.top-banner {
  background-color: #1f1400;
  color: white;
  font-family: Arial, sans-serif;
  font-size: 12px;
  letter-spacing: 1px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  position: fixed; /* üîπ cambia de relative a fixed */
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1100; /* üîπ superior al header */

    .top-banner .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }


    .producto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 60px auto;
      gap: 60px;
      padding: 0 20px;
    }

    /* ------------------ IMAGEN ------------------ */
    .producto-imagen {
      flex: 1 1 550px;
      border-radius: 8px;
      overflow: hidden;
    }

    .producto-imagen img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    /* ------------------ INFO ------------------ */
    .producto-info {
      flex: 1 1 350px;
      min-width: 320px;
    }

    .producto-info h2 {
      font-family: 'Libre Baskerville', serif;
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .marca {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 12px;
      color: #777;
      margin-bottom: 5px;
    }

    .precio {
      font-size: 20px;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 20px;
    }

    /* ------------------ CANTIDAD ------------------ */
    .cantidad {
      margin-bottom: 20px;
    }

    .cantidad label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .cantidad-controles {
      display: flex;
      align-items: center;
      border: 1px solid #A4A89C;
      border-radius: 4px;
      width: fit-content;
    }

    .cantidad-controles button {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      color: #2E3A2B;
    }

    .cantidad-controles input {
      width: 50px;
      border: none;
      text-align: center;
      font-size: 16px;
      color: #2E3A2B;
      background-color: transparent;
    }

    /* ------------------ BOTONES ------------------ */
    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }

    .boton {
      padding: 12px;
      border: 1px solid #3D4C38;
      border-radius: 4px;
      background-color: transparent;
      cursor: pointer;
      font-size: 15px;
      color: #2E3A2B;
      transition: all 0.2s ease;
    }

    .boton:hover {
      background-color: #E5E8E1;
    }

    .comprar {
      background-color: #3D4C38;
      color: white;
      border: none;
    }

    .comprar:hover {
      background-color: #2E3A2B;
    }

    /* ------------------ DESCRIPCI√ìN ------------------ */
    .descripcion {
      color: #555;
      font-size: 15px;
    }

    /* ------------------ RESPONSIVE ------------------ */
    @media (max-width: 900px) {
      .producto-container {
        flex-direction: column;
        align-items: center;
      }

      .producto-info {
        text-align: center;
      }

      .botones {
        align-items: center;
      }
    }

@media (max-width: 768px) {
  body {
    padding-top: 180px; /* m√°s espacio en m√≥vil */

<script>
  // Mostrar / ocultar barra de b√∫squeda
  document.getElementById("search-toggle").addEventListener("click", function(e) {
    e.preventDefault();
    const bar = document.getElementById("search-bar");
    bar.style.display = (bar.style.display === "block") ? "none" : "block";
    document.getElementById("search-input").focus();
  });

  // Productos disponibles
  const productos = ["pollo", "miel", "huevos", "cubeta de huevos"];

  // Evento al hacer clic en buscar
  document.getElementById("search-btn").addEventListener("click", function() {
    const keyword = document.getElementById("search-input").value.trim().toLowerCase();
    if (!keyword) return;

    // Verificar si el producto existe
    const encontrado = productos.find(p => keyword.includes(p) || p.includes(keyword));

    if (encontrado) {
      // Redirigir con par√°metro de b√∫squeda
      window.location.href = `productos.html?search=${encodeURIComponent(keyword)}`;
    } else {
      alert("‚ùå Producto no encontrado. Intenta con: pollo, miel o huevos.");
    }
  });
</script>
<script>
(function(){
  // CONFIGURA AQU√ç tu n√∫mero en formato internacional (sin + ni espacios)
  var waNumber = '573202293640'; // <- reempl√°zalo por tu n√∫mero

  // Mensaje predefinido (opcional). C√°mbialo o d√©jalo vac√≠o ''.
  var prefilledMessage = encodeURIComponent('Hola üëã, quiero informaci√≥n sobre sus productos/servicios.');

  a.setAttribute('aria-label', 'Contactar por WhatsApp');
  a.title = 'Cont√°ctanos por WhatsApp';

  // Icono (SVG de WhatsApp)
  a.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" style="width:34px; height:34px;">';

  document.addEventListener('DOMContentLoaded', function(){
    // A√±adir al body

    <script>
    const messages = [
      "VUELVE A LO NATURAL",
      "ALIMENTACI√ìN AGROECOL√ìGICA",
      "CONSUMO RESPONSABLE",
      "PRODUCTOS LOCALES Y ARTESANALES"
    ];

    let currentIndex = 0;
    const bannerText = document.getElementById("banner-text");

    function changeMessage(direction) {
      currentIndex = (currentIndex + direction + messages.length) % messages.length;
      bannerText.textContent = messages[currentIndex];
    }

    // üîÑ Cambio autom√°tico cada 5 segundos
    setInterval(() => {
      changeMessage(1);
    }, 5000);
  </script>

  <script>
    const menos = document.getElementById('menos');
    const mas = document.getElementById('mas');
    const cantidad = document.getElementById('cantidad');

    menos.addEventListener('click', () => {
      let val = parseInt(cantidad.value);
      if (val > 1) cantidad.value = val - 1;
    });

    mas.addEventListener('click', () => {
      cantidad.value = parseInt(cantidad.value) + 1;
    });
  </script>
