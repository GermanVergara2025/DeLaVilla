<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard DeLaVilla</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #004d26;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 15px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
      font-weight: bold;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #007a3d;
    }

    .sidebar .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }

    /* Contenido principal */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 26px;
      color: #333;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #004d26;
    }

    /* Gr치ficos */
    .charts {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .chart-container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      height: 350px; /* Tama침o fijo para evitar expansi칩n */
    }

    @media (max-width: 900px) {
      .charts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>DeLaVilla</h2>
      <a href="#">游늵 Dashboard</a>
      <a href="#">游 Ventas</a>
      <a href="#">游볰 Productos</a>
      <a href="#">游뚴 Distribuci칩n</a>
      <a href="#">游논 Clientes</a>
    </div>
    <div class="footer">
      춸 2025 DeLaVilla
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>Panel de Control</h1>
      <span>游녻 Administrador</span>
    </div>

    <div class="stats">
      <div class="card">
        <h3>Ventas del D칤a</h3>
        <p>$350.000</p>
      </div>
      <div class="card">
        <h3>Pedidos Pendientes</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Clientes Nuevos</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Stock Disponible</h3>
        <p>82%</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <h3>Ventas Semanales</h3>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="chart-container">
        <h3>Distribuci칩n de Productos</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Configuraci칩n general para evitar expansi칩n infinita
    Chart.defaults.maintainAspectRatio = false;
    Chart.defaults.responsive = true;

    // === Gr치fico de l칤neas ===
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['Lun', 'Mar', 'Mi칠', 'Jue', 'Vie', 'S치b', 'Dom'],
        datasets: [{
          label: 'Ventas ($)',
          data: [200, 300, 250, 400, 350, 500, 450],
          borderColor: '#007a3d',
          backgroundColor: 'rgba(0,122,61,0.15)',
          fill: true,
          tension: 0.4,
          pointRadius: 4,
          pointBackgroundColor: '#004d26'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // === Gr치fico circular ===
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'doughnut',
      data: {
        labels: ['Pollos', 'Huevos', 'Miel'],
        datasets: [{
          data: [45, 35, 20],
          backgroundColor: ['#007a3d', '#ffcc00', '#ff9933'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
